## demo containers & load
  nginx_demo_container1:
    image: nginx:1.21
    expose:
      - "80/tcp"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx_demo_container2:
    image: nginx:1.21
    expose:
      - "80/tcp"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
