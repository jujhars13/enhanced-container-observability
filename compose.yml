
services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - 8081:8080
    expose:
      - "8080/tcp"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    labels: &labels
      org.label-schema.group: "observability"
      watchtower.enable: "true"

  prometheus:
    # 2025-06-29
    image: prom/prometheus:v3.5.0
    ports:
      - 9090:9090
    expose:
      - "9090/tcp" # in case you want to query it directly
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle"
    volumes:
      - ./backend/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - cadvisor
    labels: *labels

  grafana:
    image: grafana/grafana:latest
    volumes:
      - ./backend/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=${GF_USERS_ALLOW_SIGN_UP}
    ports:
      - 80:3000
    depends_on:
      - prometheus
    labels: *labels
